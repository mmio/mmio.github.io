---
layout: default
title: Dominik Vasko's Blog
---
<h1>{{ page.title }}</h1>
<!-- <ul class="posts"> -->
{% for post in site.posts %}
<!-- <li> -->
<div class="card mb-2">
  <div class="card-header font-weight-bold">
    {{ post.title }}
  </div>
  <div class="card-body">
    {{ post.desc }}
    <br \>
    <em class="text-muted">Posted on: {{ post.date | date_to_string }}</em>
    <a href="{{ post.url }}" title="{{ post.title }}" class="btn btn-primary float-right">Read more</a>
  </div>
</div>
